sudo: true
language: python
python:
  - "2.7"
  - "3.5"
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
  - source activate test-environment
  - conda install anaconda
  - pip install coveralls pep8 pep257 restructuredtext_lint
  - python setup.py install
script:
  - py.test
  - pep8 --ignore=E501 sbrew/*.py tests/*.py *.py
  - pep257 sbrew sbrewsh.py
  - rst-lint README.md
  # It seems that travis has a local version of setuptools which means that
  # running "coverage ... setup.py test" does not work
  - coverage run --source=sbrew `which py.test`
after_success:
  - coveralls
